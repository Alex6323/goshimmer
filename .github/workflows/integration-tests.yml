name: Integration tests

on: pull_request

jobs:

  autopeering:
    name: autopeering
    env:
      TEST_NAME: autopeering
      REMOTE_IMAGE: docker.pkg.github.com/$GITHUB_REPOSITORY/build-cache:cache-integration-test-builds
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Branch name 1
        run: echo running on branch1 ${{ github.head_ref }}

      - name: Branch name 2
        run: echo running on branch2 ${{ github.ref }}

      - name: Build GoShimmer image (from cache)
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
          docker pull ${{ env.REMOTE_IMAGE }} || true
          docker build . -t iotaledger/goshimmer --cache-from=${{ env.REMOTE_IMAGE }}
          docker tag iotaledger/goshimmer ${{ env.REMOTE_IMAGE }} && docker push ${{ env.REMOTE_IMAGE }} || true


      - name: Pull additional Docker images
        run: |
          docker pull angelocapossele/drand:1.1.3
          docker pull gaiaadm/pumba:0.7.2
          docker pull gaiadocker/iproute2:latest

      - name: Run integration tests
        run: docker-compose -f tools/integration-tests/tester/docker-compose.yml up --abort-on-container-exit --exit-code-from tester --build

      - name: Create logs from tester
        if: always()
        run: |
          docker logs tester &> tools/integration-tests/logs/tester.log

      - name: Save logs as artifacts
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.TEST_NAME }}
          path: tools/integration-tests/logs


